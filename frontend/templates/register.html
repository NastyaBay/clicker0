{% load static %}
<html lang="en"> 
<head> 
    <title>Регистрация </title> 
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head> 
<body>
    <div>
        <h1>Регистрация</h1>
        {% if form.errors %} 
            <p>{{form.errors}}</p> 
        {% endif %} 
        <form action="{% url 'register' %}" method='POST'> 
            {% csrf_token %} 
            {{ form.as_p }} 
            <input type="submit"> 
        </form> 
        <a href="{% url 'login' %}">Уже зарегистрированы?</a>
    </div>
    <img src= "{% static 'imgs/drac.png' %}">
</body> 
</html>
